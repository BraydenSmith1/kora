<!doctype html>
<html><head>
<meta charset='UTF-8'/><meta name='viewport' content='width=device-width, initial-scale=1.0'/>
<title>P2P Energy</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#fafafa}
header{padding:12px 16px;border-bottom:1px solid #eee;display:flex;gap:12px;align-items:center;flex-wrap:wrap;background:#fff;position:sticky;top:0}
main{padding:16px;max-width:1200px;margin:0 auto}
.card{border:1px solid #eee;border-radius:12px;padding:12px;margin-bottom:12px;background:#fff}
.row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
input,button,select{padding:8px 10px;border-radius:8px;border:1px solid #ddd}
button{cursor:pointer}
table{border-collapse:collapse;width:100%}
th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
.cols{display:grid;grid-template-columns:1fr 1fr;gap:12px}
@media (max-width:900px){.cols{grid-template-columns:1fr}}
small{opacity:.7}
.badge{background:#eef;border:1px solid #dde;padding:2px 6px;border-radius:8px}
</style></head>
<body><div id='root'></div><script type='module' src='/src/main.jsx'></script></body></html>
